<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Royalty Free Media Finder</title>
    <link rel="shortcut icon" href="images/logo.png" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="landing-body">
    <div class="container" id="main-div">
      <div id="search-stuff">
        <img
          class="logo"
          src="images/logo.png"
          alt="Royalty Free Media Finder"
        />
        <h1>Royalty Free Media Finder</h1>

        <form id="js-form">
          <select id="js-media-type">
            <option value="photo">Photo</option>
            <option value="video">Video</option>
            <option value="audio">Audio</option>
          </select>

          <input
            type="text"
            name="search-input"
            id="js-search-input"
            placeholder="Search"
          />

          <input type="submit" value="Go!" />
        </form>
      </div>

      <section id="landing-text">
        <h2 class="landing-h2">
          <b> HIGH QUALITY. ROYALTY-FREE. EVERYTHING. </b>
        </h2>
        <p class="landing-p">
          Search through the largest database of high quality royalty-free:
        </p>
        <ul class="landing-ul">
          <li class="landing-li"><b>Photos</b></li>
          <li class="landing-li"><b>Videos</b></li>
          <li class="landing-li"><b>Audio</b></li>
        </ul>
        <p class="landing-p2">
          Use them for any project you want. This includes blogs, websites,
          apps, art or other commercial use cases.
        </p>
      </section>

      <section id="results" class="hidden">
        <h2>Search results</h2>
        <ul id="results-list"></ul>
        <div class="results-nav"></div>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
